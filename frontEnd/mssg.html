<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link rel="stylesheet" href="./assets/css/mssg.css" />
    <script src="./assets/js/response.js" defer></script>
    <script src="./assets/js/mssg.js" defer></script>
    <link rel="stylesheet" href="bootstrap-icons-1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">


  </head>
  <body>
    <div class="container1">
      <div class="navigation">
          <ul>
              <li>
                  <a href="#">
                      <span class="icon">
                      <i class="bi bi-chat-dots"></i>
                      </span>
                      <span class="title1">Messenger</span>
                  </a>
              </li>

          <div id="data"></div>
          </ul>
      </div>
    <div class="container">
      <div class="chat-header">
        <div class="logo">
          <img src="./assets/image/message-icon-png-17.png" alt="cwt" />
        </div>
        <div class="title"></div>
      </div>
      <div class="chat-body"></div>
      <div class="chat-input">
        <div class="input-sec">
          <input type="text" id="txtInput" placeholder="Type here" autofocus />
        </div>
        <div class="input-group">
          <label for="files" class="file-icon">
            <i class="fas fa-image"></i>
          </label>
          <input id="files" type="file" multiple />
        </div>
        <div class="send">
          <img src="./assets/image/send.svg" alt="send" />
        </div>
      </div>
    </div>
  </body>
</html>
