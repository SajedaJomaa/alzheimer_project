<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/forget2.css" />

    <title>Rest Password</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="forgetpassword2-container">
        <form class="form" >
          <div class="title">
            <h1>Reset password</h1>

            <i class="fa-solid fa-brain text-success"></i>
          </div>
          <div class="forget2-box">
            <div>
              <input type="password" placeholder="password" id="txtPwd" />
              <small class="d">Error Massage</small>
            </div>
            <div>
              <input type="password" placeholder="confirm-code" id="txtCode" />
              <small class="d">Error Massage</small>
            </div>
          </div>

          <button id="Confirm" type="submit">
            <a class="btn-color" href="signin.html">Confirm here</a>
          </button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Hello, Friend!</h1>
            <p>Write your new password here!</p>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/forget2.js"></script>
  </body>
</html>
