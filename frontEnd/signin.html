<html lang="en">

  <body>
    <div class="container" id="container">
      <div class="form-container sign-in">

            <h1>Sign In</h1>

            <i class="fa-solid fa-brain text-success"></i>
          </div>
          <div class="signin-box">
            <div>
              <input type="ُEmail" placeholder="email" id="txtEmail" />

            </div>
            <div>
              <input type="password" placeholder="Password" id="txtPwd" />
              <small class="d">Error Massage</small>
