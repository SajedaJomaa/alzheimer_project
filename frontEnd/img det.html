<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/img det.css" />

    <title>Image Detect</title>
  </head>
  <body>
    <div class="container">
      <h1>File Upload</h1>
      <form id="form">
        <div class="input-group">
          <input name="id" id="id" placeholder="Enter your ID" />
        </div>
        <div class="input-group">
          <input id="files" type="file" multiple />
        </div>
        <button class="submit-btn" type="submit">Upload</button>
      </form>

      <div class="modal" id="modal">
        <div class="modal-header">
          <div class="title">Prediction Result</div>
          <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="modal-body" id="predect"></div>
      </div>
      <div id="overlay"></div>
    </div>
    <script src="./assets/js/img det.js"></script>
  </body>
</html>
